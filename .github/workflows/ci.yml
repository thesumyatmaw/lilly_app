name: Run Cypress Tests
on: [push]
jobs:
  Run-Cypress-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install project dependencies
        run: npm install
      - name: Start local vue server & Run Cypress tests
        run: npm run dev
