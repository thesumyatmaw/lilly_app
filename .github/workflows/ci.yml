name: Run Cypress tests
on: [push]
jobs:
  Run Cypress tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install project dependencies
        run: npm install
      - name: Start local vue project server
        run: npm run serve
      - name: Run Cypress Tests
        run: npm run cy:run
